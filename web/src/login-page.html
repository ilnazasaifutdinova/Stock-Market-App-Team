<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVision - Login</title>

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/potfolio.css">
    <link rel="stylesheet" href="css/login-style.css"> 

    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <i class="fa-solid fa-chart-line logo-icon"></i>
            <span class="logo-text">StockVision</span>
            <nav class="header-nav">
                <ul>
                    <li><a id="mystocks-btn" href="portfolio-page.html">My Stocks</a></li>
                    <li class="separator"></li>
                    <li><a id="news-btn" href="market-page.html">News</a></li>
                    <li class="separator"></li>
                    <li><a id="proversion-btn" href="pro-version.html">Pro Version</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <i class="fa-regular fa-bell icon-button"></i>
            <i class="fa-regular fa-user icon-button"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <h1 class="welcome-title">Welcome to StockVision</h1>
            <div class="tab-buttons">
                <button class="tab-button active">Login</button>
                <button class="tab-button">Register</button>
            </div>
            <form class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Login</button> </form>
            <p class="or-separator">Or continue with</p>
            <div class="social-login">
                <button class="social-button">Continue with Google</button>
                <button class="social-button">Continue with Apple</button>
            </div>
        </div>
    </main>

    <!-- Fade-out script -->
    <script>
        function enableFadeOutLink(selector) {
            const link = document.querySelector(selector);
            if (!link) return;
            link.addEventListener('click', function (e) {
                e.preventDefault(); // stop the instant jump
                const url = this.getAttribute('href'); // destination
                document.body.classList.add('fade-out'); // start CSS transition
                setTimeout(() => { window.location.href = url;}, 500);
            })
        }

        // Hook up the three links that need the effect
        enableFadeOutLink('#mystocks-btn');
        enableFadeOutLink('#news-btn');
        enableFadeOutLink('#proversion-btn');
        
    </script>
</body>
</html>
