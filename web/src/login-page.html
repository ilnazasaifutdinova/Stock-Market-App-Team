<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVision - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-style.css"> 
    <link rel="stylesheet" href="css/auth-common.css">

    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <i class="fa-solid fa-chart-line logo-icon"></i>
            <span class="logo-text">StockVision</span>
            <nav class="header-nav">
                <ul>
                    <li><a href="portfolio-page.html" class="fade-link">My Stocks</a></li>
                    <li class="separator"></li>
                    <li><a href="market-page.html" class="fade-link">News</a></li>
                    <li class="separator"></li>
                    <li><a href="pro-version.html" class="fade-link">Pro Version</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <i class="fa-regular fa-bell icon-button"></i>
            <i class="fa-regular fa-user icon-button"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container-login">
            <h1 class="welcome-title">Welcome to StockVision</h1>
            <div class="tab-buttons">
                <button class="tab-button active" id="login-tab-button">Login</button>
            </div>
            <form class="auth-form" id="loginForm"> <input type="email" id="loginEmail" placeholder="Email" required> <input type="password" id="loginPassword" placeholder="Password" required> <button type="submit" class="btn-login">Login</button>
            </form>
            <p>Or continue with</p>
            <div class="social-login">
                <button class="social-button">Continue with Google</button>
                <button class="social-button">Continue with Apple</button>
            </div>
        </div>
    </main>

    <script src="js/pages/fade-out-animation.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                // --- Simulate a login check ---
                // In a real application, you would send these credentials to a server
                // (e.g., using fetch API) and wait for a response.
                // For this example, we'll just check against dummy values.

                if (email === 'vasya.blagov@gmail.com' && password === 'password123') {
                    // --- SUCCESSFUL LOGIN ---
                    window.location.href = 'portfolio-page.html'; // Redirect to the portfolio page
                } else {
                    // --- FAILED LOGIN ---
                    alert('Login failed. Please check your credentials.');
                    // You might want to display a more user-friendly error message on the page
                    // instead of an alert.
                }
            });
        });
    </script>
</body>
</html>
