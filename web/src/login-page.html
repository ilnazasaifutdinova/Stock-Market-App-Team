<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockVision Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login-style.css"> </head>
<body>

  <nav class="page-nav">
    <div class="logo">StockVision</div>
    <div class="nav-links-left">
      <a href="#">News</a>
      <a href="#">Portfolio</a>
      <a href="#">Pro</a>
    </div>
    <div class="nav-right">
      <input class="search-box" type="text" placeholder="Search" />
      <div class="profile-icon"></div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to StockVision</h1>

    <div class="tabs">
      <div class="tab active">Login</div>
      <div class="tab">Register</div>
    </div>

    <div class="form">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="btn-login">Login</button>
    </div>

    <div class="divider">Or continue with</div>

    <div class="alt-login">
      <button class="alt-btn">Continue with Google</button>
      <button class="alt-btn">Continue with Apple</button>
    </div>
  </div>

</body>
</html>
