<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockVision Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo">â˜… StockVision</div>
      <a href="#">My Stocks</a>
      <a href="#">News</a>
      <a href="#">Pro Version</a>
    </div>
    <div class="nav-right">
      <input class="search-box" type="text" placeholder="Search" />
      <div class="profile-icon"></div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to StockVision</h1>

    <div class="tabs">
      <div class="tab">Login</div>
      <div class="tab active">Register</div>
    </div>

    <form>
      <input type="text" placeholder="First Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Last Name">
      <input type="password" placeholder="Password">
      <input type="date" class="full-width" placeholder="Date of Birth">
      <div class="login-link">Already have an account?</div>
      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="divider">Or continue with</div>

    <div class="alt-login">
      <button class="alt-btn">Continue with Google</button>
      <button class="alt-btn">Continue with Apple</button>
    </div>
  </div>

</body>
</html>
