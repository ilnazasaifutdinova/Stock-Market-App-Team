<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StockVision Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/potfolio.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <i class="fa-solid fa-chart-line logo-icon"></i>
            <span class="logo-text">StockVision</span>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">My Stocks</a></li>
                    <li class="separator"></li>
                    <li><a href="#">News</a></li>
                    <li class="separator"></li>
                    <li><a href="#">Pro Version</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <i class="fa-regular fa-bell icon-button"></i>
            <i class="fa-regular fa-user icon-button"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <h1 class="welcome-title">Welcome to StockVision</h1>

            <div class="tab-buttons">
                <button class="tab-button">Login</button>
                <button class="tab-button active">Register</button>
            </div>

            <form class="auth-form"> <input type="text" placeholder="First Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Last Name">
                <input type="password" placeholder="Password">
                <input type="date" placeholder="Date of Birth">
                <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
                <button type="submit" class="btn-login">Register</button> </form>

            <p class="or-separator">Or continue with</p> <div class="social-login"> <button class="social-button">Continue with Google</button>
                <button class="social-button">Continue with Apple</button>
            </div>
        </div>
    </main>

</body>
</html>
