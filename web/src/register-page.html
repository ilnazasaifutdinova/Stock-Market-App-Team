<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockVision Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <nav class="page-nav">
    <div class="logo">StockVision</div>
    <div class="nav-links-left">
      <a href="#">News</a>
      <a href="#">Portfolio</a>
      <a href="#">Pro</a>
    </div>
    <div class="nav-right">
      <div class="search-container"> <input class="search-box" type="text" placeholder="Search" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="profile-icon"></div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to StockVision</h1>

    <div class="tabs">
      <div class="tab">Login</div>
      <div class="tab active">Register</div>
    </div>

    <form>
    <div class="form-row">
        <input type="text" placeholder="First Name">
        <input type="email" placeholder="Email">
    </div>
    <div class="form-row">
        <input type="text" placeholder="Last Name">
        <input type="password" placeholder="Password">
    </div>
    <div class="form-row-bottom">
        <input type="date" placeholder="Date of Birth"> <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </div>
    <button type="submit" class="register-btn">Register</button>
</form>
</body>
</html>
