<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StockVision Register</title>

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/auth-common.css">

    <!-- Fade-out helper -->
    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <i class="fa-solid fa-chart-line logo-icon"></i>
            <span class="logo-text">StockVision</span>
            <nav class="header-nav">
                <ul>
                    <li><a href="portfolio-page.html" class="fade-link">My Stocks</a></li>
                    <li class="separator"></li>
                    <li><a href="market-page.html" class="fade-link">News</a></li>
                    <li class="separator"></li>
                    <li><a href="pro-version.html" class="fade-link">Pro Version</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <i class="fa-regular fa-bell icon-button"></i>
            <i class="fa-regular fa-user icon-button"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <h1 class="welcome-title">Welcome to StockVision</h1>

            <div class="tab-buttons">
                <button class="tab-button active" id="register-tab-button">Register</button>
            </div>

            <form class="auth-form" id="register-form">
                <input type="text" placeholder="First Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Last Name" required>
                <input type="password" placeholder="Password" required>
                <input type="date" placeholder="Date of Birth" required>
                <div class="login-link">
                    Already have an account? 
                    <a href="login-page.html" class="fade-link">Login</a>
                </div>
                <button type="submit" class="btn-login" id="register-submit">Register</button>
            </form>

            <p>Or continue with</p>
            <div class="social-login">
                <button class="social-button">Continue with Google</button>
                <button class="social-button">Continue with Apple</button>
            </div>
        </div>
    </main>

    <!-- Fade out logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;

        // Register form submission
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', e => {
          e.preventDefault(); // prevent actual submit (demo purpose)
          body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'portfolio-page.html'; // change as needed
          }, 500);
        });

        // Login tab button click
        const loginButton = document.getElementById('login-tab-button');
        loginButton.addEventListener('click', () => {
          body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'login-page.html'; // login page url
          }, 500);
        });
      });
    </script>

</body>
</html>
